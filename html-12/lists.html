<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<body>
    An ordered list:
 <ol>
   <li>html</li>
   <li>css</li>
   <li>Js</li>  
   
 </ol>   
    An unordered list:
 <Ul>
    <li>html</li>
    <li>css</li>
    <li>js</li>
 </Ul>
</body>
</html>
